<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/inicio']"> 
        <ion-icon slot="icon-only" name="person-circle" #loginIcon></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Seleccion de Conductor </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img alt="Logo Duoc UC" src="assets/duoc.jpg" height="30" />
    </ion-title>
    <ion-buttons slot="end">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>

      <ion-list>
        <ion-item *ngFor="let conductor of conductores">
          <ion-label>
            <h2>{{ conductor.nombreConductor }}</h2>
            <p>{{ conductor.Gmail}}</p>
            <p>{{ conductor.autoMarca }} - {{ conductor.autoPatente }}</p>
            <p>Hora de Salida: {{ conductor.horaSalida}}</p>
            <p>Valor: ${{ conductor.vPersona }}</p>
            <ion-button (click)="enviarCorreo(conductor.Gmail, correoUsuario)">Seleccionar</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Tu Direccion es</ion-card-title>
        </ion-card-header>
        <div class="ion-padding">
          <ion-item>
            <ion-label>Latitud {{latitud}}</ion-label>
          </ion-item>
        </div>
      
        <div class="ion-padding">
          <ion-item>
            <ion-label>Longitud {{longitud}}</ion-label>
          </ion-item>
        </div>
      </ion-card>
  
      <div class="ion-padding">
        <ion-button expand="full" (click)="obtenerCoordenadas()">Obtener</ion-button>
      </div>
    
    

  </ion-content>

</ion-content>
